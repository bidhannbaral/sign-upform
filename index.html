<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <div class="form-top">
            <h3 class="upper-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </h3>
            <h3 class="other-text">You know you want to!</h3>
            <hr>
            <h2 class="other-text">Let's do this!</h2>
            <hr id="bottom">
        </div>
        <div class="first_name">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="First Name">
        </div>
        <div class="last_name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Last Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="number">
            <label for="number">Phone Number</label>
            <input type="text" placeholder="Phone Number">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" minlength="8" maxlength="20" placeholder="8-20 characters" required>
        </div>
        <div class="confirm_password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" minlength="8" maxlength="20" placeholder="8-20 characters" required>
        </div>
        <div class="form-bottom">
            <button id="btn">Create Account</button>
            <h3>Already have an account? <a id="login" href="">Log in</a></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
